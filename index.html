<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="sidebar-images">
        <img id="bg-img" src="./images/retrowave-bg.jpg" alt="retro background">
        <div id="dark-overlay">
            <h1>FUTURISM</h1>
        </div>
        </img>
    </div>
    <main class="content">
        <div id="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="main-wrapper">
            <form action="">
            <div id="middle-content">
                <p>Let's do this!</p>

                <div>
                    <label for="first-name" name="first-name">FIRST NAME</label>
                    <input class="input" type="text" id="first-name" required>
                </div>
                <div>
                    <label for="last-name" name="last-name">LAST NAME</label>
                    <input class="input focus" type="text" id="first-name" required>
                </div>
                <div>
                    <label for="email" name="email">EMAIL</label>
                    <input class="input" type="email" id="email" required>
                </div>
                <div>
                    <label for="telephone" name="telephone">PHONE NUMBER</label>
                    <input class="input" type="tel" id="telephone" required>
                </div>
                <div id="password-wrapper">
                    <label for="password" name="password">PASSWORD</label>
                    <input type="password" class="input" id="password" required>
                    <p class="password-error-message hidden">Passwords do not match.</p>
                </div>
                <div>
                    <label for="confirm-password" name="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" class="input" id="confirm-password" required>
                </div>
                </div>
                <div id="bottom-wrapper">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log In</a></p>
                </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
